<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(parseFloat('120px'));   //120px会去到px

        console.log(Boolean(''));
        console.log(Boolean('你好'));
    </script>
</head>
<body>
    <!-- 字符类型转换 
            1.转换成字符串:(1) toString()
                         （2）String()
                          (3) 加号拼接字符串
            2.转换成数字型:(1) parseInt(String) 转换成整数数值型
                         （2）parseFloat(String) 转换成浮点型数值
                         （3）Number() 转换成数值型
                         （4）js隐式转换(- * /)  以用算术运算隐式转换成数值型 eg:'12'-0 
            3.转换成布尔类型：
                         （1）Boolean()函数 （代表空、否定的值会被转换成false 如：0、NaN、null、undefined 其他的值会被转换成true）-->
</body>
</html>

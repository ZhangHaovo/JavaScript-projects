<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 申明
        var age;
        // 赋值
        age = 10;
        // 输出结果
        console.log(age);

        var num = 18,
            add = '安徽',
            sex = 'man';

</head>

            申明变量：var是js关键词，用于申明变量
            注意：变量申明未给值，默认是undefined -->
</body>
</html>

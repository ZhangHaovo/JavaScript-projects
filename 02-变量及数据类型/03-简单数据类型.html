    <!-- 简单数据类型:(1)Number:数字型，包括整型值和浮点型值，如21、0.21    默认值为：0
                            <1>特殊数字：
                                (1)最大值：Number.Max_Value//1.7976931348623157e+308
                                (2)最小值：Number.Min_value//5e-324
                                (3)无穷大：Infinity
                                (4)负无穷大：-Infinity
                                (5)非数值：NaN
                            <2>方法：
                                (1)isNaN:判断是不是非数字数字，false:数字 true:非数字
                    （2）Boolean:布尔值类型，如true、false      默认值为false
                            注意点：布尔类型参与加法运算，true为1，false为0
                    （3）String:字符串类型      默认值为""
                            <1>转义符：
                                (1)\n:换行符
                                (2)\\:斜杠
                                (3)\':单引号
                                (4)\":双引号
                                (5)\t:tab缩进
                                (6)\b:空格
                            <2>方法：
                                （1）length：字符串的长度
                                （2）+：字符串的拼接：字符串加任意类型=拼接后的新字符串(undefined + 字符串 = undefined字符串 、 undefined + 数字 = NaN)
                    （4）Undefined:申明变量但为未给值       默认值为undefined
                    （5）Null:空    默认值为null -->

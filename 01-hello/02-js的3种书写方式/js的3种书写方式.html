<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外联式js
     -->
    <script src="myjs.js"></script>
    <script>
        // 2.内嵌式js
        alert('内嵌式js')
    </script>
</head>
<body>
    <!-- js有三种书写方法分别是行内、外嵌和内部 -->

    <!-- 1.行内式的js 直接写到元素的内部
            注意:(1)可以将单行或少量js代码写在HTML标签的事件属性中（以on开头的属性），如onclick
                (2)HTML中推荐使用双引号，js中推荐使用单引号
                (3)特殊情况下使用，一般不会使用 -->
    <input type="button" value="唐伯虎" onclick="alert('秋香姐')">
</body>
</html>

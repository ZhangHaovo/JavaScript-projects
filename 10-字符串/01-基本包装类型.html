<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 基本包装类型：就是把简单数据类型包装成了复杂数据类型,这样的基本数据类型就有了属性和方法
        var str = 'hello';
        console.log(str.length);

        //相当于以下代码：
        //（1）把简单数据类型包装成复杂数据类型
        var temp = new String('hello');
        //（2）把临时变量的值给str
        str = temp;
        // (3)销毁这个临时变量
        temp = null; 
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math不是一个构造器，其中的方法可以直接调用
        console.log(Math.PI);//取圆周率
        console.log(Math.max(1,90,10));//取最大值
        console.log(Math.max());//-infinity
        console.log(Math.floor(1.9));//向下取整 1
        console.log(Math.ceil(1.1));//向上取整 2
        console.log(Math.round(-3.5));//四舍五入 -3.5取近似值为较大的一边 为-3
        console.log(Math.abs(-3));//取绝对值 3
    </script>

</head>
<body>
    
</body>
</html>

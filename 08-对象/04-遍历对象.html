<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name:'张三',
            age:18,
            sex:'男',
            function(){}
        }

        console.log(obj);

        //for in 遍历对象
        for(var key in obj) {
            console.log(key);     //m为变量，输出的是属性名
            console.log(obj[key]);   //obj[m]得到的是里面的属性值
        }
    </script>
</head>
<body>
    
</body>
</html>

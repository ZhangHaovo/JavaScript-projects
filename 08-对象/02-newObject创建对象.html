    <script>
        //利用 new Object 创建对象
        var obj = new Object();     //创建一个空对象

        //添加属性
        obj.uname = '张三';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHello = function() {
            console.log('hello~');
        }

        //调用对象的属性
        console.log(obj.uname);
    </script>
